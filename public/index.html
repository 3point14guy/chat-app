<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="/styles.css" rel="stylesheet" />
        <script src="assets/scripts/index.js"></script>
    </head>
    <body>

      <div class="mario-chat">
        <div id="rooms-window">
        </div>
        <form>
          <input id="createName" type="text" val="" placeholder="Name of Room">
          <button id="createRoom">Create a Room</button>
        </form>
      </div>

      <div class="mario-chat">
        <div id="chat-window">
          <div id="users"></div>
          <div id="output"></div>
          <div id="feedback"></div>
        </div>

        <form id="send">
          <input id="handle" type="text" val="" placeholder="Handle">
          <input id="text" type="text" val="" placeholder="Message">
          <button>Send</button>
        </form>

      </div>

        <script src="assets/scripts/chat.js"></script>
    </body>
</html>
